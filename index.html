<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/reset.css" />
    <link rel="stylesheet" href="./src/assets/css/styles-compiler.css" />
    <title>Hee Hee</title>
  </head>
  <body>
    <header>
      <div>
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/1/13/Real_betis_logo.svg/800px-Real_betis_logo.svg.png"
            alt="Vamo' Beti'" />
        </div>
        <div class="encabezado">
          <div class="titulo">
            <h2>Curso front web en Uninorte 2023-30</h2>
          </div>
          <div class="clase">
            <h3>Stylus</h3>
          </div>
          <div class="fuente">

            <p class="m">A</p>
            <p class="xl">A</p>
          </div>
        </div>
      </div>
      <div class="avatar-publicar">
        <div class="btn">
          <p>
            <span class="icon">*</span>

          </p>
        </div>
        <div class="avatar">
          <div class="img-avatar">
            <img
              src="https://lens-storage.storage.googleapis.com/png/c3bb1b88a18e40ddaf85fbbd1320ca11"

          </div>
          <div class="menu">
            <p><span class="ico">*</span></p>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <ul class="lista">
        <li><a href="#">Javascript</a></li>
        <li><a href="#">React</a></li>
        <li><a href="#">Vue</a></li>
        <li><a href="#">Angular</a></li>
        <li><a href="#">Next</a></li>
      </ul>
    </nav>
    <section>
      <article>
        <div class="contenido">
          <div class="portada">
            <img
              src="https://static.displate.com/857x1200/displate/2023-02-11/6b4acdc5c830924d14c62f1e9be12019_680ebd38f5d718193f662504129ce447.jpg"
              alt="xd"
              style="height: 80px" />
          </div>
          <div class="informacion">
            <div class="titulo">
              <h3>Gato: gato</h3>
            </div>
            <div class="autor">
              <p>Yosas</p>
            </div>
            <div class="tag-tiempo">
              <div class="tag">
                <p>CSS</p>
              </div>
              <div class="tiempo">
                <p>Hace <span>20</span> min</p>
              </div>
            </div>
          </div>
        </div>
        <div class="puntuacion">
          <div class="ranking">
            <p><span>*</span>12<span>*</span></p>
          </div>
          <div class="calificacion">
            <p><span>*</span></p>
          </div>
        </div>
      </article>
    </section>
    <footer>
      <div class="texto">
        <p>Powered by platzi <span>Mejorando.la 2023</span></p>
      </div>
    </footer>
